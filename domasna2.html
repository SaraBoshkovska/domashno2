<!DOCTYPE html>
<html>
    <head>
        <meta charset-"utf-8">
        <title>
            Pizza Shop
        </title>
        <link rel="stylesheet" type="text/css" 
        href="styles.css">
    </head>
    <body>
        
        <div>
            
        <table border="2">
            
            <tr>
                <td colspan="2"><h4>Pizza 2.0</h4></td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td><input name = "name" type = "text" size = "25"
                    maxlength = "30">
                </td>
            </tr>
            <tr>
                <td>
                    Pizza topping:
                </td>
                <td>
                    
                   <input type="radio" name="Hawaiian" >
                   <label>Hawaiian</label><br>
                   
                   <input type="radio" name="Supreme" >
                   <label>Supreme</label><br>
                  
                   <input type="radio" name="Supreme" >
                   <label>Vege</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    Pizza Sauce
                </td>
                <td>
                    <nav>
                    Sauce
                    <ul>
                        <li>Tomato Sauce</li>
                        <li>BBQ Sauce</li>
                        <li>Spicy Sauce</li>
                        <li>Buffalo Sauce</li>
                    </ul>
                    </nav>
                    </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>
                    <input type="checkbox" name="Extra Cheese">
                    <label>Extra Cheese</label>

                    <input type="checkbox" name="Gluten">
                    <label>Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Instructions:
                </td>
                <td>
                    <textarea rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "submit" value = "Send my order">
                </td>
            </tr>
        
        </table>
        </div>
    </body>
</html>
